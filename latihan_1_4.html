<!DOCTYPE html>
<html>
<head>
    <title>Halama HTML Saya</title>
    <img src="icon.png" sizes="16x16" />
</head>
<body>
    <!-- ini ordered list -->
    <ol type="1">
        <li>Jenis Buah :</li>
        <li>Jenis Makanan :</li>
        <li>Gender :</li>
    </ol>
    <!-- ini unordered list -->
    <ul>
        <li>Apel</li>
        <li>Nanas</li>
        <li>Jeruk</li>
        <li>Anggur</li>
    </ul>
    <!-- Nested LIST -->
    <ol type="A"> 
        <li>Jenis Buah :
            <ul>
                <li>Apel</li>
                <li>Nanas</li>
            </ul>
        </li>
        <li>Jenis Makanan :</li>
        <ol type="1">
            <li>Nasi Goreng</li>
            <li>Nasi Pecel</li>
            <li>Soto Ayam</li> 
        </ol>
        <li>Gender</li>
        <ol type="a">
            <li>Laki-Laki</li>
            <li>Perempuan</li>
        </ol>
    </ol>
</body>
</html>
