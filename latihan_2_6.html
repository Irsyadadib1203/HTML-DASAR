<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div dan Span</title>
    <link rel="icon" href="html_form/gambar/icon.png" sizes="16x16"/>
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="stylesheet" href="html_form/css/main.css">
</head>
<body>
    <div id="header">
        <!-- isi dengan header -->
        <h1>Penggunaan Div,header, dan Footer</h1>
    </div>
    <div id="main"> <!--  is dengan main -->
        <div id="link">
            <!-- isi link disini -->
            <ul>
                <li><a href="#">London</a></li>
                <li><a href="#">Paris</a></li>
                <li><a href="#">Tokyo</a></li>
            </ul>
        </div>
        <div id="content">
            <!-- isi content disini -->
            <img src="html_form/gambar/workplace.jpg" alt="Workplace" usemap="#petaganbar">
            <map name="petaganbar">
                <area shape="rect" coords="34, 44,270,350" alt="Computer" href="https://en.wikipedia.org/wiki/Computer">
                <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://en.wikipedia.org/wiki/Telephone">
                <area shape="circle" coords="337, 300, 44" alt="Coffee" href="https://en.wikipedia.org/wiki/Coffee">
            </map>
        </div>
    </div>
    <div id="footer">
        <!-- isi footer disini -->
        <i>copyright@Irsyad_Adib_Ahsani_233307018_2023</i>
    </div>
</body>
</html>
