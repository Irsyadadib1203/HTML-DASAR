<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><img src="html_advance/gambar/gambar1.jpg" height="100" width="150" onmouseover="this.style.transform='scale(1.5)'" onmouseout="this.style.transform='scale(1)'"></td>
            <td><img src="html_advance/gambar/gambar2.jpg" height="100" width="150" onmouseover="this.style.border='5px solid red'" onmouseout="this.style.border=''"></td>
            <td><img src="html_advance/gambar/gambar.jpg" height="100" width="150" onmouseover="this.style.filter='brightness(150%)'" onmouseout="this.style.filter='brightness(100%)'"></td>
        </tr>
        <tr>
            <td><img src="html_advance/gambar/gambar4.jpg" height="100" width="150" onmouseover="this.style.filter='grayscale(100%)'" onmouseout="this.style.filter='grayscale(0%)'"></td>
            <td><img src="html_advance/gambar/gambar5.jpg" height="100" width="150" onmouseover="this.style.rotation=180" onmouseout="this.style.rotation=0"></td>
            <td><img src="html_advance/gambar/gambar6.jpg" height="100" width="150" onmouseover="this.style.opacity=0.5" onmouseout="this.style.opacity=1"></td>
        </tr>
    </table>
</body>
</html>
